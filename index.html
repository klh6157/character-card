          </script>
  <script>
document.querySelector('.add').addEventListener('click', function(e) {
  const duplicate = document.querySelector('my-card').cloneNode(true);
  document.querySelector('#cardContainer').appendChild(duplicate)
  
});
document.querySelector('.color').addEventListener('click', function(e){
  const colors = document.querySelector('my-card');
  console.log(colors);
    if (colors.style.backgroundColor === 'red'){
      colors.style.backgroundColor = 'yellow';
    }else{
      colors.style.backgroundColor = 'red';
    }
  });
  
document.querySelector('.delete').addEventListener('click', function(e){
 let deletion = confirm('Do you really really really really really really want to?');
  if (deletion){
    if (document.querySelector('#cardContainer my-card:last-child') !== document.querySelector('my-card')){
      document.querySelector('#cardContainer my-card:last-child').remove();
    }else{
      alert("hehe xd")
    }
  }
});
document.querySelector('.heading').addEventListener('click', function(e){
  let heading = prompt("Any Namers");
  if (heading){
    document.querySelector('.characterCard h2').innerText = heading;
  }
})
